<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipie</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="#" class="list-group-item clearfix"
       *ngFor="let recipie of recipies">
    <div class="float-left">
      <h4 class="List-group-item-heading">{{ recipie.name }}</h4>
      <p class="List-group-item-text">{{ recipie.description }}</p>
</div>
      <span class="float-right">
        <img src="{{ recipie.imagepath }}" alt="{{ recipie.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
      </a>
<app-recipie-item></app-recipie-item>
</div>
